<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-borrowed-book-heading" jhiTranslate="libraryApp.borrowedBook.home.createOrEditLabel">Create or edit a Borrowed Book</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!borrowedBook.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="borrowedBook.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.borrowedBook.borrowDate" for="field_borrowDate">Borrow Date</label>
                    <div class="input-group">
                        <input id="field_borrowDate" type="text" class="form-control" name="borrowDate" ngbDatepicker  #borrowDateDp="ngbDatepicker" [(ngModel)]="borrowedBook.borrowDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="borrowDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.borrowedBook.book" for="field_book">Book</label>
                    <select class="form-control" id="field_book" name="book" [(ngModel)]="borrowedBook.book">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bookOption.id === borrowedBook.book?.id ? borrowedBook.book : bookOption" *ngFor="let bookOption of books; trackBy: trackBookById">{{bookOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.borrowedBook.client" for="field_client">Client</label>
                    <select class="form-control" id="field_client" name="client" [(ngModel)]="borrowedBook.client">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clientOption.id === borrowedBook.client?.id ? borrowedBook.client : clientOption" *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.email}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
