<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="borrowedBook">
            <h2><span jhiTranslate="libraryApp.borrowedBook.detail.title">Borrowed Book</span> {{borrowedBook.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="libraryApp.borrowedBook.borrowDate">Borrow Date</span></dt>
                <dd>
                    <span>{{borrowedBook.borrowDate}}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.borrowedBook.book">Book</span></dt>
                <dd>
                    <div *ngIf="borrowedBook.book">
                        <a [routerLink]="['/book', borrowedBook.book?.id, 'view']">{{borrowedBook.book?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="libraryApp.borrowedBook.client">Client</span></dt>
                <dd>
                    <div *ngIf="borrowedBook.client">
                        <a [routerLink]="['/client', borrowedBook.client?.id, 'view']">{{borrowedBook.client?.email}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/borrowed-book', borrowedBook.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
